{%  extends "base.html"%}
{%  block content %}
<div class="view" style="background-image: url('static/images/bluebg.jpg'); background-size: cover; 
                        -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; height: 100%; width: 100%; position: absolute;">
     <div class="container pt-5 pb-5">
		 <h1 style="color: lightgray;">Welcome, {{ current_user.username }}!</h1>
		 <br>
	    {% for post in posts  %}
	        {% include '_post.html' %}
	    {%  endfor %}
        {% if prev_url %}
         <a href="{{ prev_url }}">Newer events</a>
        {% endif %}
        {% if next_url %}
     <a href="{{ next_url }}">Older events</a>
        {% endif %}
	</div>
</div>
{%  endblock %};
